<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Winovation</title>
  </head>
  <body>
    <header id="#top">
      <div class="header__menu">
        <div class="header__menu__logo">
          <img src="img/logo.png" />
        </div>
        <div class="header__menu__list">
          <a href="index.html">Home</a>
          <a href="product.html">Product</a>
          <a href="aboutus.html">About us</a>
          <a href="support.html">Support</a>
        </div>
        <div class="header__menu__login">
          <a href="#">Login</a>
        </div>
      </div>
    </header>
    <nav></nav>
    <main>
      <section class="section-light">
        <div class="map">
          <div class="map__header" data-aos="fade-up">
            <h1>회사 주소</h1>
            <p>전라북도 전주시 완산구 홍산로 269 전주르호봇 XXX호 위노베이션</p>
          </div>
          <div class="map__responsive">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3235.2753678380454!2d127.10332731563513!3d35.817718980162624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35703b41f58d8ead%3A0x4beeae07d0eaec17!2z66W07Zi467SHIOyghOyjvCDruYTspojri4jsiqQg7IS87YSw!5e0!3m2!1sko!2skr!4v1619026439346!5m2!1sko!2skr"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>
      <section class="section-light">
        <div class="section__top">
          <h1>Contact us</h1>
          <p>회사 대표 이메일 : mywoo@winovation.biz</p>
          <p>회사 대표 전화번호 : 070-0000-0000</p>
        </div>
        <div class="contact">
          <form
            class="contact__form"
            action="https://formspree.io/f/mgerwezo"
            method="POST"
          >
            <div class="contact__form__title">
              <h1>Send email</h1>
            </div>
            <div class="contact__form__sub">
              <p>Please fill this form to send email.</p>
            </div>
            <input
              class="contact__form__email"
              name="_replyto"
              type="email"
              placeholder="Email"
            />
            <textarea
              class="contact__form__message"
              name="message"
              placeholder="Message"
            ></textarea>
            <button class="contact__form__send" type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#top" class="footer__back">
        <i class="fas fa-angle-double-up"></i>
        <h6>BACK TO TOP</h6>
      </a>
      <div class="footer__copyright">
        <h6>Copyright ⓒ 2021 WINOVATION, All rights reserved.</h6>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
